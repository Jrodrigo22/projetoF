      <h1>Cadastro de Pessoas</h1>

  <form id="form-pessoa">
    Nome:
    <input type="text" id="nome" required>

    Altura (cm):
    <input type="number" id="altura" required>

    Peso (kg):
    <input type="number" id="peso" required>

    <button type="button" onclick="adicionarPessoa()">Adicionar</button>
  </form>

  <table id="tabela-pessoas">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Altura (cm)</th>
        <th>Peso (kg)</th>
      </tr>
    </thead>
    <tbody id="tbody-pessoas"></tbody>
  </table>

  <p>Média de altura: <span id="media-altura"></span></p>
  <p>Média de peso: <span id="media-peso"></span></p>
